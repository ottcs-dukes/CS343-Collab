<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Duke Download | Home</title>
</head>

<body id="top">
    <nav class="nav nav-justified">
        <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">NEWS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="events.html">EVENTS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="sports.html">SPORTS</a>
        </li>
    </nav>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="modalTitle">Content</span>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                            <label for="articleId" class="form-label container-fluid">ArticleID:
                                <input type="number" class="form-control" id="articleId" placeholder="0"
                                    name="articleId">
                            </label>
                            <button type="button" class="btn btn-gold animate d-block mx-auto" id="loadButton">Load</button>
                            <label for="articleTitle" class="form-label container-fluid">Title:
                                <input type="text" class="form-control" id="articleTitle" placeholder="Title"
                                    name="articleTitle">
                            </label>
                            <label for="articleContent" class="form-label container-fluid">Content:
                                <textarea class="form-control" id="articleContent" placeholder="Lorem ipsum dolor sit amet"
                                    name="articleContent"></textarea>
                            </label>
                            <label for="articleLink" class="form-label container-fluid">Link:
                                <input type="text" class="form-control text-primary" id="articleLink" placeholder="Https://"
                                    name="articleLink">
                            </label>
                            <label for="articleNew" class="form-label container-fluid">New
                                <input class="form-check-input" type="checkbox" value="" id="articleNew" checked>
                            </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="modalTitle">Delete Content</span>
                </div>
                <div class="modal-body">
                    <form id="deleteForm">
                            <label for="deleteId" class="form-label container-fluid">ArticleID:
                                <input type="number" class="form-control" id="deleteId" placeholder="0"
                                    name="deleteId">
                            </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="pushDelete()" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5 mx-auto d-block">
        <img class="card-img-top" src="images/news.jpg" alt="Flags on top of JMU Football Stadium">
        <h1 class="card-header">The Duke Download: JMU News</h1>
        <div class="card-body">Get the latest JMU headlines and announcements!</div>
    </div>
    <main class="container-fluid"></main>
    <aside class="container-fluid pb-5 mb-5">
        <div class="card mx-auto d-block">
            <h1 class="card-header">Content Editor</h1>
            <p class="card-body">Use the buttons below to contribute to the Duke Download!</p>
            <div class="card-footer">
                <button class="btn btn-gold animate m-1" data-bs-toggle="modal" data-bs-target="#editModal" onclick="addModal()">Add article</button>
                <button class="btn btn-gold animate m-1" data-bs-toggle="modal" data-bs-target="#editModal" onclick="editModal()">Edit article</button>
                <button class="btn btn-gold animate m-1" onclick="deleteArticle()">Delete article</button>
                <button class="btn btn-gold animate m-1" onclick="exportData()">Export Data</button>
            </div>
        </div>
    </aside>
    <script src="scripts/init.js"></script>
    <script src="scripts/build.js"></script>
</body>

</html>
