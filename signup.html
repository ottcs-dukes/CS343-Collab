<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Cooper Ott/Nino Debarros" content="Cooper Ott/Nino Debarros">
   <title>The Duke Download | Sign Up</title>
</head>

<body id="top">
    <!--Navigation Bar-->
  <nav class="nav nav-justified">
    <li class="nav-item">
      <a class="nav-link" href="index.html">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="news.html">NEWS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="events.html">EVENTS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="sports.html">SPORTS</a>
    </li>
  </nav>
  <main class="container-fluid pb-5 mb-5">
    <div class="card mt-5 mx-auto d-block">
      <img class="card-img-top" src="images/signup.jpg" alt="JMU Quad">
        <h1 class="card-header">The Duke Download: Delivered Daily!</h1>
          <div class="card-body">Sign up to recieve the news however you'd like to! We currently have options for
                email and text.</div>
          </div>
        <!--Email form with Regex-->
          <div class="card mt-5 mx-auto d-block">
            <h1 class="card-header">Email: Right to your inbox</h1>
              <form id="emailForm" class="form-group card-body" onsubmit="return false">
                <label for="email-name" id="email-name-label">Name:</label><br>
                <input aria-labelledby="email-name-label" class="form-control" type="text" id="email-name"
                    name="email-name" value="FirstName LastName"><br>
                <label for="email-address" id="email-address-label">Email:</label><br>
                <input aria-labelledby="email-address-label" class="form-control" type="email" name="email-address"
                    id="email-address" value="yourEmail@dukes.jmu.edu" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required><br>
                <input id="emailSubmit" class="btn btn-purple text-white animate" type="submit" value="Sign me up!">
              </form>
          </div>
        <!--Text (Phone) form with Regex-->
          <div class="card mt-5 mx-auto d-block">
            <h1 class="card-header">Text: Keeping it Casual</h1>
            <form id="textForm" class="form-group card-body">
              <label for="text-name" >Name:</label><br>
                <input aria-labelledby="text-name" class="form-control" type="text" id="text-name"
                    name="text-name" value="FirstName LastName"><br>
              <label for="text-number">Text:</label><br>
                <input class="form-control" type="tel" name="text-number" id="text-number" value="123-456-7890"
                    pattern="^\d{3}-\d{3}-\d{4}$"><br>
                <input id="textSubmit" class="btn btn-purple text-white animate" type="submit" value="Sign me up!">
            </form>
    </div>
  </main>

  <script src="scripts/init.js"></script>
    <!--The following script simulates a successful signup using window alerts and prevents the refreshing of the page on click. -->
    <script>
        const textForm = document.querySelector("#textForm")
        textForm.addEventListener("submit", (ev) => {
            ev.preventDefault();
            ev.stopPropagation();
            window.alert("You've signed up " + document.getElementById("text-name").value + " at " + document.getElementById("text-number").value);
        })

        const emailForm = document.querySelector("#emailForm")
        emailForm.addEventListener("submit", (ev) => {
            ev.preventDefault();
            ev.stopPropagation();
            window.alert("You've signed up " + document.getElementById("email-name").value + " at " + document.getElementById("email-address").value);
        })

    </script>
  </body>
</html>
