<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Duke Download | Sign Up</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="James Madison University">
    </header>
    <nav class="linkbar gold">
        <a href="/index.html">HOME</a>
        <a href="/news.html">NEWS</a>
        <a href="/events.html">EVENTS</a>
        <a href="/sports.html">SPORTS</a>
    </nav>
    <main class="hero signup">
        <span id="top"></span>
        <article>
            <h1>Sign Up!</h1>
            <h2>Duke Download delivered daily!</h2>
            <p>Sign up to recieve the news however you'd like to! We currently have options for email and text.</p>
            <p></p>
        </article>
        <article id="email">
            <h1>Email</h1>
            <h2>Delivered straight to your inbox!</h2>
            <form>
                <label for="email-name" id="email-name-label">Name:</label><br>
                <input aria-labelledby="email-name-label" class="anim" type="text" id="email-name" name="email-name" value="FirstName LastName"><br>
                <label for="email-address" id="email-address-label">Email:</label><br>
                <input aria-labelledby="email-address-label" class="anim" type="email" name="email-address" id="email-address" value="yourEmail@dukes.jmu.edu"><br>
                <input class="anim" type="submit" value="Sign me up!">
            </form>
        </article>
        <article id="text">
            <h1>Text</h1>
            <h2>Keeping it casual</h2>
            <form>
                <label for="text-name" for="text-name-label">Name:</label><br>
                <input aria-labelledby="text-name-label" class="anim" type="text" id="text-name" name="text-name" value="FirstName LastName"><br>
                <label for="text-number">Email:</label><br>
                <input class="anim" type="tel" name="text-number" id="text-number" value="123-456-7890"><br>
                <input class="anim" type="submit" value="Sign me up!">
            </form>
        </article>
    </main>
    <footer class="linkbar">
        <a href="https://ottcs.netlify.app/">&copy; Cooper Ott 2022</a>
        <a href="#top">Back to Top</a>
        <a href="signup.html">Sign up</a>
    </footer>
</body>

</html>
